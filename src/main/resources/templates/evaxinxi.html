<div class="hcontent">

            </div>
            <div class="maincon">
                <div class="con_title">
                    <div class="second_title">
                        "满意度评价展示"
                        <span style="font-size:20px margin-left:50px color:#313131">按发稿时间排序</span>
                    </div>
                </div>
                <table id="dataTable"   style="margin:0 auto; width:100%">
                    <tr style="border-bottom: 1px solid black; height:80px; line-height:80px;" th:each="evaluate : ${evaluatePages.list}">
                        <td style="font-size:50px; font-weight:bold;"><a th:text="${evaluate.title}" th:href="@{/showEvaluate/}+${evaluate.id}"></a></td>
                        <td th:text="${evaluate.kind}" style="font-size:50px; font-weight:bold;"></td>
                        <td th:text="${evaluate.satisfaction}" style="font-size:50px; font-weight:bold;"></td>
                        <td th:text="${evaluate.time}"  align="right" style="font-size:20px"></td>
                        <div th:if="${session.User!=null}" class="login">
                            <td>
                                <a @click="deleteEvaluate" th:href="@{'/evaluate/'+${evaluatePages.pageNum}+'/'+${evaluate.id}}" class="delete">delete</a>
                            </td>
                        </div>
                    </tr>
                </table>
                <form id="deleteForm" method="post">
                    <input type="hidden" name="_method" value="delete">
                </form>
                <div class="pagination">
                    <a th:href="@{/evaluate/1}" aria-label="Previous">首页</a>
                    <a th:if="${evaluatePages.pageNum}>1" th:href="@{/evaluate/}+${evaluatePages.prePage}">上一页</a>
                    <div th:each=" a:${evaluatePages.navigatepageNums}">
                        <a th:if="${evaluatePages.pageNum}!=${a}" th:href="@{/evaluate/}+${a}" th:text="${a}"></a>
                        <a th:if="${evaluatePages.pageNum}==${a}" th:href="@{/evaluate/}+${a}" th:text="${a}"style="background-color: #21B7C6"></a>
                    </div>
                    <a th:if="${evaluatePages.pageNum}<${evaluatePages.pages}" th:href="@{/evaluate/}+${evaluatePages.nextPage}">下一页</a>
                    <a th:href="@{/evaluate/}+${evaluatePages.pages}" aria-label="Next">尾页</a>

                </div>
            </div>
        </div>
        <div class="main01"></div>

    <div class="clear"></div>

<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript">
    var vue=new Vue({
        el:"#dataTable",
        methods:{
            deleteEvaluate:function (event) {
                //根据id获取单击事件
                var deleteForm=document.getElementById("deleteForm");
                //触发点击事件的href属性赋值给表单的action
                deleteForm.action=event.target.href;
                //提交表单
                deleteForm.submit();
                //取消超链接默认行为
                event.preventDefault();
            }
        }
    });
</script>
