<script type="text/javascript">
    var vue=new Vue({
        el:"#dataTable",
        methods:{
            deleteResource:function (event) {
                //根据id获取单击事件
                var deleteForm=document.getElementById("deleteForm");
                //触发点击事件的href属性赋值给表单的action
                deleteForm.action=event.target.href;
                //提交表单
                deleteForm.submit();
                //取消超链接默认行为
                event.preventDefault();
            }
        }
    });
</script>
